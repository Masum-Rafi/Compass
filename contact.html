<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact - Compass</title>
   <link rel="stylesheet" href="Assets/CSS/Styles.css">
   <link rel="stylesheet" href="Assets/CSS/Responsive.css">
</head>
<body>
   <!-- Header -->
   <header>
      <div class="top">
         <div class="logo">
            <img src="Assets/img/Adobe Express - file.png" alt="Compass Logo">
            <h1>Compass</h1>
         </div>
         <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
         </nav>
      </div>
   </header>

   <!-- Contact Section -->
   <section class="section contact">
      <h2>Contact Us</h2>
      <p>We’d love to hear from you! Fill out the form below or reach us through email and social media.</p>
      <form>
         <label for="name">Name</label>
         <input type="text" id="name" name="name" placeholder="Your Name" required>

         <label for="email">Email</label>
         <input type="email" id="email" name="email" placeholder="Your Email" required>

         <label for="message">Message</label>
         <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

         <button type="submit">Send Message</button>
      </form>
   </section>

   <!-- Footer -->
   <footer>
      <div class="footer-links">
         <a href="index.html">Home</a>
         <a href="about.html">About</a>
         <a href="contact.html">Contact</a>
      </div>
      <p>© 2025 Compass. All rights reserved.</p>
   </footer>
</body>
</html>
