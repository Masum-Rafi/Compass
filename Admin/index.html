<!DOCTYPE html>
<html>
<head>
  <title>Admin - Add Destination</title>
</head>
<body>
  <h1>Add Destination</h1>
  <form id="addDestForm" enctype="multipart/form-data">
    <input type="password" name="adminPassword" placeholder="Admin Password" required><br><br>
    <input type="text" name="name" placeholder="Destination Name" required><br><br>
    <textarea name="desc" placeholder="Description" required></textarea><br><br>
    <input type="file" name="img" accept="image/*" required><br><br>
    <button type="submit">Add Destination</button>
  </form>

  <p id="response"></p>

  <script>
    document.getElementById("addDestForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(this);

      const res = await fetch("http://localhost:3000/api/add-destination", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      document.getElementById("response").textContent = data.message || data.error;
    });
  </script>
</body>
</html>
